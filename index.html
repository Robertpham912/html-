  <h1 id="typewriter"></h1>

  <script>
    const text = "🎉 Xin chào! Đây là web đầu tiên của mình!";
    let index = 0;

    function type() {
      if (index < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 80);
      }
    }

    window.onload = type;
  </script>
