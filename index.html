<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web đầu tiên của Phúc</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #ff6ec4, #fddb92);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background 0.3s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hiệu ứng chào mừng */
    .welcome-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      animation: fadeOutZoom 2.5s ease-out forwards;
      z-index: 9999;
    }

    @keyframes fadeOutZoom {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      60% {
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
        display: none;
      }
    }

    /* Nút chế độ sáng/tối */
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffffffcc;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
    }

    .dark-mode {
      background: #1e1e1e;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <!-- Nút đổi chế độ -->
  <button class="toggle-btn" onclick="toggleMode()" id="modeBtn">🌗 Chuyển chế độ tối</button>

  <!-- Hiệu ứng chào -->
  <div class="welcome-message">👋 Chào mừng bạn đến với web của Phúc!</div>

  <!-- Hiệu ứng gõ chữ -->
  <h1 id="typewriter"></h1>

  <script>
    // Hiệu ứng gõ từng chữ
    const text = "🎉 Xin chào! Đây là web đầu tiên của mình!";
    let index = 0;

    function type() {
      if (index < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 80);
      }
    }

    window.onload = type;

    // Đổi chế độ sáng/tối
    function toggleMode() {
      const body = document.body;
      const btn = document.getElementById("modeBtn");

      body.classList.toggle("dark-mode");

      if (body.classList.contains("dark-mode")) {
        btn.innerHTML = "☀️ Chuyển chế độ sáng";
      } else {
        btn.innerHTML = "🌗 Chuyển chế độ tối";
      }
    }
  </script>
</body>
</html>
