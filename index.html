<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌟 Web của Phúc</title>
  <link rel="icon" href="https://fav.farm/✨" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #00c6ff, #0072ff, #ff6ec4, #fddb92);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      transition: background 0.5s, color 0.5s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body.dark-mode {
      background: #111;
      color: #eee;
    }
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ffffffcc;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
    }
    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff6ec4, #7873f5);
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: bubble 1s ease-out forwards;
    }
    @keyframes bubble {
      to {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="createBubble(event)">
  <button class="toggle-btn" id="chuyen-che-do" onclick="toggleMode()">🌗 Chuyển chế độ</button>
  <h1 id="typewriter">🎉 Xin chào! Đây là web đầu tiên của mình!</h1>

  <!-- ✅ Bộ đếm ngày học lập trình -->
  <section id="dem-ngay" style="text-align:center; margin: 30px 0; background:#ffffffcc; max-width:800px; margin-left:auto; margin-right:auto; padding:20px; border-radius:12px;">
    <h2>📅 Mình đã học lập trình được:</h2>
    <p id="day-counter">0 ngày</p>
  </section>
  <script>
    const startDate = new Date("2024-06-01");
    function updateDayCounter() {
      const now = new Date();
      const diffTime = now - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("day-counter").textContent = diffDays + " ngày";
    }
    updateDayCounter();
  </script>

  <!-- 🫧 Bong bóng click -->
  <script>
    function createBubble(e) {
      const bubble = document.createElement("span");
      bubble.className = "bubble";
      bubble.style.left = e.clientX + "px";
      bubble.style.top = e.clientY + "px";
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 1000);
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
  <!-- 🎨 Đổi màu nền -->
<section style="text-align:center; margin: 30px 0;">
  <label for="colorPicker">🎨 Chọn màu nền bạn thích:</label>
  <input type="color" id="colorPicker" onchange="changeBackground()" value="#ffffff" style="width: 80px; height: 40px; border: none; cursor: pointer;">
  <button onclick="resetBackground()" style="margin-left: 10px;">🔄 Trở lại mặc định</button>
</section>

<script>
  function changeBackground() {
    const color = document.getElementById("colorPicker").value;
    document.body.style.background = color;
  }

  function resetBackground() {
    document.body.style.background = "linear-gradient(-45deg, #00c6ff, #0072ff, #ff6ec4, #fddb92)";
  }
</script>
<!-- 📅 Lịch mini -->
<section style="text-align: center; margin: 30px auto; max-width: 300px; padding: 20px; background: #ffffffcc; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <h2>📅 Lịch hôm nay</h2>
  <p id="calendar-today" style="font-size: 24px; font-weight: bold;">--</p>
</section>

<script>
  function updateCalendar() {
    const today = new Date();
    const dayNames = ["Chủ nhật", "Thứ hai", "Thứ ba", "Thứ tư", "Thứ năm", "Thứ sáu", "Thứ bảy"];
    const dayName = dayNames[today.getDay()];
    const dateStr = `${dayName}, ${today.getDate()}/${today.getMonth() + 1}/${today.getFullYear()}`;
    document.getElementById("calendar-today").textContent = dateStr;
  }
  updateCalendar();
</script>
<!-- 🧮 Máy tính mini -->
<section style="text-align:center; margin: 40px auto; max-width: 350px; padding: 25px; background: #ffffffcc; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <h2>🧮 Máy tính mini</h2>
  <input id="calc-display" style="width: 90%; padding: 10px; font-size: 20px; margin-bottom: 10px;" disabled />
  <br/>
  <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">÷</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('*')">×</button>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('-')">−</button>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="press('+')">+</button>
    <button onclick="clearDisplay()" style="grid-column: span 4; background: #fdd;">🗑️ Xóa</button>
  </div>
</section>

<script>
  let expression = "";

  function press(val) {
    expression += val;
    document.getElementById("calc-display").value = expression;
  }

  function calculate() {
    try {
      const result = eval(expression);
      document.getElementById("calc-display").value = result;
      expression = result.toString();
    } catch {
      document.getElementById("calc-display").value = "Lỗi!";
      expression = "";
    }
  }

  function clearDisplay() {
    expression = "";
    document.getElementById("calc-display").value = "";
  }
</script>
<!-- 🌐 Chuyển ngôn ngữ Việt ↔ English -->
<section style="text-align:center; margin: 40px auto; max-width: 600px; padding: 25px; background: #ffffffcc; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <h2>🌐 Ngôn ngữ / Language</h2>
  <p id="lang-text">Xin chào! Đây là trang web cá nhân của mình.</p>
  <button onclick="toggleLang()">🌍 Chuyển đổi ngôn ngữ</button>
</section>

<script>
  let isVietnamese = true;
  function toggleLang() {
    const text = document.getElementById("lang-text");
    if (isVietnamese) {
      text.textContent = "Hello! This is my personal website.";
    } else {
      text.textContent = "Xin chào! Đây là trang web cá nhân của mình.";
    }
    isVietnamese = !isVietnamese;
  }
</script>
</body>
</html>
