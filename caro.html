<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ğŸ² Game Caro (Tic-Tac-Toe)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #ffecd2, #fcb69f);
      padding: 50px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      font-size: 2em;
      text-align: center;
      vertical-align: middle;

      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ Game Caro</h1>
  <p>ChÆ¡i vá»›i báº¡n: X vÃ  O thay phiÃªn nhau!</p>
  <table id="board"></table>
  <div id="status">Äáº¿n lÆ°á»£t: X</div>
  <button onclick="resetGame()">ğŸ” ChÆ¡i láº¡i</button>

  <script>
    const board = document.getElementById("board");
    let currentPlayer = "X";
    let gameActive = true;
    let cells = [];

    function createBoard() {
      for (let i = 0; i < 3; i++) {
        const row = board.insertRow();
        for (let j = 0; j < 3; j++) {
          const cell = row.insertCell();
          cell.addEventListener("click", () => handleClick(cell));
          cells.push(cell);
        }
      }
    }

    function handleClick(cell) {
      if (cell.textContent === "" && gameActive) {
        cell.textContent = currentPlayer;
        if (checkWin()) {
          document.getElementById("status").textContent = "ğŸ‰ NgÆ°á»i tháº¯ng: " + currentPlayer;
          gameActive = false;
        } else if (cells.every(c => c.textContent !== "")) {
          document.getElementById("status").textContent = "ğŸ¤ HÃ²a!";
          gameActive = false;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          document.getElementById("status").textContent = "Äáº¿n lÆ°á»£t: " + currentPlayer;
        }
      }
    }

    function checkWin() {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return combos.some(combo => {
        return cells[combo[0]].textContent &&
               cells[combo[0]].textContent === cells[combo[1]].textContent &&
               cells[combo[1]].textContent === cells[combo[2]].textContent;
      });
    }

    function resetGame() {
      cells.forEach(cell => cell.textContent = "");
      currentPlayer = "X";
      gameActive = true;
      document.getElementById("status").textContent = "Äáº¿n lÆ°á»£t: X";
    }

    createBoard();
  </script>
</body>
</html>
